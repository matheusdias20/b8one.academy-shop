<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Document</title>
    </head>

    <body>
        <header class="header container">
            <div class="header-icon">
                <img src="img/header/b8one.academy-logo.svg" alt="">
            </div>

            <div class="header-input">
                <div class="input">
                    <input type="text" placeholder="What are you looking for?">
                    <img src="img/header/icon-search.svg" alt="">
                </div>
            </div>

            <div class="header-box flex">
                <div class="header-box-user flex">
                    <img src="img/header/icon-user.svg" alt="">
                    <p>Sign In</p>
                </div>

                <div class="header-box-heart flex">
                    <img src="img/header/icon-heart.svg" alt="">
                    <p>Wishlist</p>
                </div>

                <div class="header-box-bag">
                    <img src="img/header/icon-bag.svg" alt="">
                </div>
            </div>

        </header>
    </body>
</html>
